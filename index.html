<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shaza pptx library</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <style>
        body { margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f3f2f1; overflow: hidden; }
        .top-bar { background-color: #ffffff; padding: 10px 15px 0 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); z-index: 10; display: flex; flex-direction: column; gap: 8px; }
        .top-bar h3 { color: #0078d4; margin: 0; font-size: 16px; text-align: center; }
        
        .controls-panel { display: flex; flex-direction: column; gap: 8px; padding-bottom: 8px; }
        .controls-row { display: flex; flex-wrap: wrap; gap: 8px; justify-content: space-between; }
        .control-box { display: flex; align-items: center; gap: 5px; background-color: #f8f8f8; padding: 4px 8px; border-radius: 6px; border: 1px solid #edebe9; flex: 1; min-width: 80px; justify-content: center; }
        .control-box label { font-size: 11px; color: #605e5c; font-weight: bold; margin: 0; }
        .control-box input[type="number"], .control-box select { padding: 2px; font-size: 11px; border: 1px solid #c8c6c4; border-radius: 4px; text-align: center; }
        .control-box input[type="number"] { width: 35px; }
        .control-box input[type="color"] { width: 20px; height: 20px; padding: 0; border: none; cursor: pointer; background: none; }
        
        /* تحسينات أداة القطارة ومربعات الألوان */
        .color-tools { display: flex; align-items: center; gap: 4px; }
        .quick-color { width: 14px; height: 14px; border: 1px solid #c8c6c4; border-radius: 2px; cursor: pointer; }
        .color-black { background-color: #000000; }
        .color-white { background-color: #ffffff; }
        .eyedropper-btn { background: none; border: none; cursor: pointer; padding: 2px; display: flex; align-items: center; justify-content: center; border-radius: 4px; transition: background 0.2s; }
        .eyedropper-btn:hover { background-color: #edebe9; }
        .eyedropper-btn svg { width: 14px; height: 14px; fill: #605e5c; }

        .shape-selector { background-color: #f8f8f8; padding: 8px; border-radius: 6px; border: 1px solid #edebe9; margin-bottom: 5px; display: flex; flex-direction: column; gap: 8px; }
        .shape-options { display: flex; gap: 10px; justify-content: center; border-bottom: 1px solid #e1dfdd; padding-bottom: 5px; }
        .shape-option { display: flex; align-items: center; gap: 3px; font-size: 10px; cursor: pointer; }
        .shape-details { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; align-items: center; }
        
        .tabs-container { display: flex; gap: 5px; border-bottom: 1px solid #edebe9; margin-top: 2px; }
        .tab-btn { flex: 1; background: none; border: none; padding: 8px 5px; cursor: pointer; font-size: 12px; color: #323130; border-bottom: 3px solid transparent; }
        .tab-btn.active { font-weight: bold; color: #0078d4; border-bottom: 3px solid #0078d4; }
        
        .main-content { flex-grow: 1; padding: 12px; overflow-y: auto; background-color: #f3f2f1; }
        .btn-select { background-color: #0078d4; color: white; border: none; padding: 8px; border-radius: 4px; cursor: pointer; width: 100%; font-size: 12px; margin-bottom: 12px; font-weight: bold;}
        .icon-grid { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
        .icon-box { width: 55px; height: 55px; background-color: white; border: 1px solid #c8c6c4; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; padding: 5px; transition: transform 0.1s; }
        .icon-box:hover { transform: scale(1.05); border-color: #0078d4; }
        .icon-box img { max-width: 100%; max-height: 100%; pointer-events: none; }
        
        .group-title { color: #323130; font-size: 12px; border-bottom: 2px solid #e1dfdd; padding: 6px 5px; margin-top: 5px; margin-bottom: 10px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        #notification { position: fixed; bottom: 15px; left: 15px; right: 15px; padding: 8px; background: #323130; color: white; border-radius: 4px; font-size: 11px; text-align: center; display: none; z-index: 100; }
    </style>
</head>
<body>
    <div class="top-bar">
        <h3>Shaza pptx library</h3>
        <div id="global-controls" class="controls-panel">
            <div class="controls-row">
                <div class="control-box">
                    <label>الحجم:</label>
                    <input type="number" id="icon-width" value="50">
                </div>
                <div class="control-box" id="color-control-group">
                    <input type="checkbox" id="apply-color" checked>
                    <label>تلوين</label>
                    <div class="color-tools">
                        <input type="color" id="icon-color" value="#4472C4">
                        <button class="eyedropper-btn" onclick="pickColor('icon-color')" title="قطارة اللون">
                            <svg viewBox="0 0 24 24"><path d="M17.5,12A1.5,1.5 0 0,1 16,10.5A1.5,1.5 0 0,1 17.5,9A1.5,1.5 0 0,1 19,10.5A1.5,1.5 0 0,1 17.5,12M14.5,8.5L11,12L2,21L3,22L12,13L15.5,9.5L14.5,8.5M19.35,2.5C19.1,2.5 18.85,2.6 18.65,2.8L17.56,3.89L20.11,6.44L21.2,5.35C21.6,4.95 21.6,4.3 21.2,3.9L20.1,2.8C19.9,2.6 19.65,2.5 19.35,2.5Z"/></svg>
                        </button>
                        <div class="quick-color color-black" onclick="setQuickColor('icon-color', '#000000')" title="أسود"></div>
                        <div class="quick-color color-white" onclick="setQuickColor('icon-color', '#ffffff')" title="أبيض"></div>
                    </div>
                </div>
            </div>
            <div id="shape-selector-group" class="shape-selector">
                <div class="shape-options">
                    <span style="font-size: 10px; font-weight: bold; color: #0078d4;">الشكل الحاوي:</span>
                    <label class="shape-option"><input type="radio" name="bg-shape" value="none" checked> لا شيء</label>
                    <label class="shape-option"><input type="radio" name="bg-shape" value="circle"> دائرة</label>
                    <label class="shape-option"><input type="radio" name="bg-shape" value="square"> مربع</label>
                    <label class="shape-option"><input type="radio" name="bg-shape" value="rounded"> مربع ناعم</label>
                </div>
                <div id="bg-details" class="shape-details" style="display: none;">
                    <div style="display: flex; align-items: center; gap: 3px;">
                        <label style="font-size: 10px;">الخلفية:</label>
                        <div class="color-tools">
                            <input type="color" id="bg-color" value="#ffffff">
                            <button class="eyedropper-btn" onclick="pickColor('bg-color')" title="قطارة اللون">
                                <svg viewBox="0 0 24 24"><path d="M17.5,12A1.5,1.5 0 0,1 16,10.5A1.5,1.5 0 0,1 17.5,9A1.5,1.5 0 0,1 19,10.5A1.5,1.5 0 0,1 17.5,12M14.5,8.5L11,12L2,21L3,22L12,13L15.5,9.5L14.5,8.5M19.35,2.5C19.1,2.5 18.85,2.6 18.65,2.8L17.56,3.89L20.11,6.44L21.2,5.35C21.6,4.95 21.6,4.3 21.2,3.9L20.1,2.8C19.9,2.6 19.65,2.5 19.35,2.5Z"/></svg>
                            </button>
                            <div class="quick-color color-black" onclick="setQuickColor('bg-color', '#000000')" title="أسود"></div>
                            <div class="quick-color color-white" onclick="setQuickColor('bg-color', '#ffffff')" title="أبيض"></div>
                        </div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 3px;">
                        <label style="font-size: 10px;">الإطار:</label>
                        <div class="color-tools">
                            <input type="color" id="outline-color" value="#00000000">
                            <button class="eyedropper-btn" onclick="pickColor('outline-color')" title="قطارة اللون">
                                <svg viewBox="0 0 24 24"><path d="M17.5,12A1.5,1.5 0 0,1 16,10.5A1.5,1.5 0 0,1 17.5,9A1.5,1.5 0 0,1 19,10.5A1.5,1.5 0 0,1 17.5,12M14.5,8.5L11,12L2,21L3,22L12,13L15.5,9.5L14.5,8.5M19.35,2.5C19.1,2.5 18.85,2.6 18.65,2.8L17.56,3.89L20.11,6.44L21.2,5.35C21.6,4.95 21.6,4.3 21.2,3.9L20.1,2.8C19.9,2.6 19.65,2.5 19.35,2.5Z"/></svg>
                            </button>
                        </div>
                    </div>
<div class="control-box" style="flex-direction: column; align-items: stretch;">
    <label>سماكة الإطار (بكسل)</label>
    <div class="stroke-options">
        <button class="stroke-btn active" data-value="0">0</button>
        <button class="stroke-btn" data-value="1">1</button>
        <button class="stroke-btn" data-value="2">2</button>
        <button class="stroke-btn" data-value="4">4</button>
        <button class="stroke-btn" data-value="6">6</button>
        <button class="stroke-btn" data-value="8">8</button>
        <button class="stroke-btn" data-value="10">10</button>
    </div>
</div>
                    <div style="display: flex; align-items: center; gap: 3px;">
                        <input type="checkbox" id="apply-shadow">
                        <label style="font-size: 10px;">ظل</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="tabs-container">
            <button class="tab-btn active" onclick="switchTab('logos')" id="tab-logos">الشعارات</button>
            <button class="tab-btn" onclick="switchTab('icons')" id="tab-icons">الأيقونات</button>
            <button class="tab-btn" onclick="switchTab('shapes')" id="tab-shapes">الأشكال</button>
        </div>
    </div>
    <div class="main-content">
        <div id="section-logos">
            <button class="btn-select" onclick="loadLogosFolder()">تحديد مجلد الشعارات</button>
            <div id="grid-logos" class="icon-grid"></div>
        </div>
        <div id="section-icons" style="display: none;">
            <button class="btn-select" onclick="loadIconsFolder()">تحديد مجلد الأيقونات</button>
            <div id="grid-icons-container"></div>
        </div>
        <div id="section-shapes" style="display: none;">
            <button class="btn-select" onclick="loadShapesFolder()">تحديد مجلد الأشكال</button>
            <div id="grid-shapes" class="icon-grid"></div>
        </div>
    </div>
    <div id="notification"></div>

    <script>
        let currentTab = 'logos';

        function switchTab(tabName) {
            currentTab = tabName;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + tabName).classList.add('active');
            
            document.getElementById('section-logos').style.display = 'none';
            document.getElementById('section-icons').style.display = 'none';
            document.getElementById('section-shapes').style.display = 'none';
            document.getElementById('section-' + tabName).style.display = 'block';
            
            const globalControls = document.getElementById('global-controls');
            if (tabName === 'shapes') {
                globalControls.style.display = 'none';
            } else {
                globalControls.style.display = 'flex';
                const isIcons = (tabName === 'icons');
                document.getElementById('color-control-group').style.display = isIcons ? 'flex' : 'none';
                document.getElementById('shape-selector-group').style.display = isIcons ? 'flex' : 'none';
            }
        }

        document.querySelectorAll('input[name="bg-shape"]').forEach(r => {
            r.onchange = (e) => {
                document.getElementById('bg-details').style.display = e.target.value === 'none' ? 'none' : 'flex';
            };
        });

        function showNotification(msg) {
            const n = document.getElementById('notification');
            n.innerText = msg; n.style.display = 'block';
            setTimeout(() => n.style.display = 'none', 3000);
        }

        // دوال الألوان الجديدة
        function setQuickColor(inputId, color) {
            document.getElementById(inputId).value = color;
        }

        async function pickColor(inputId) {
            if (!window.EyeDropper) {
                showNotification('متصفحك لا يدعم أداة القطارة');
                return;
            }
            const eyeDropper = new EyeDropper();
            try {
                const result = await eyeDropper.open();
                document.getElementById(inputId).value = result.sRGBHex;
            } catch (e) {
                // المستخدم ألغى العملية
            }
        }

        async function loadLogosFolder() {
            try {
                const h = await window.showDirectoryPicker();
                const g = document.getElementById('grid-logos');
                g.innerHTML = ''; await extract(h, g);
                showNotification('تم تحميل الشعارات');
            } catch(e) {}
        }

        async function loadIconsFolder() {
            try {
                const h = await window.showDirectoryPicker();
                const c = document.getElementById('grid-icons-container');
                c.innerHTML = '';
                for await (const entry of h.values()) {
                    if (entry.kind === 'directory') {
                        const title = document.createElement('div');
                        title.className = 'group-title';
                        title.innerHTML = `<span>${entry.name}</span> <span>▼</span>`;
                        const grid = document.createElement('div');
                        grid.className = 'icon-grid';
                        title.onclick = () => grid.style.display = grid.style.display === 'none' ? 'flex' : 'none';
                        c.appendChild(title);
                        const sub = await h.getDirectoryHandle(entry.name);
                        await extract(sub, grid);
                        c.appendChild(grid);
                    }
                }
                showNotification('تم تحميل مجلدات الأيقونات');
            } catch(e) {}
        }

        async function loadShapesFolder() {
            try {
                const h = await window.showDirectoryPicker();
                const g = document.getElementById('grid-shapes');
                g.innerHTML = ''; await extract(h, g);
                showNotification('تم تحميل الأشكال');
            } catch(e) {}
        }

        async function extract(h, g) {
            for await (const e of h.values()) {
                if (e.kind === 'file' && e.name.toLowerCase().endsWith('.svg')) {
                    const f = await e.getFile();
                    const t = await f.text();
                    const box = document.createElement('div');
                    box.className = 'icon-box';
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(f);
                    box.appendChild(img);
                    box.onclick = () => insert(t);
                    g.appendChild(box);
                }
            }
        }

        function hexToRgb(hex) {
            hex = hex.replace('#', '');
            if (hex.length === 8) hex = hex.substring(0, 6);
            return hex.toUpperCase();
        }

        // محرك تلوين SVG دقيق يضمن استبدال كافة الألوان السوداء بلون الثيم أو اللون المختار
        function deepColorSVG(svgString, fillColor) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(svgString, "image/svg+xml");
            const elements = doc.querySelectorAll('*');
            
            elements.forEach(el => {
                // استبدال fill إذا كان أسود أو غير موجود
                const fill = el.getAttribute('fill');
                if (fill && (fill === '#000' || fill === '#000000' || fill === 'black' || fill.toLowerCase() === '#2c3030')) {
                    el.setAttribute('fill', fillColor);
                }
                
                // استبدال stroke فقط إذا كان موجوداً وأسود، لتجنب إضافة حدود غير ضرورية
                const stroke = el.getAttribute('stroke');
                if (stroke && (stroke === '#000' || stroke === '#000000' || stroke === 'black' || stroke.toLowerCase() === '#2c3030')) {
                    el.setAttribute('stroke', fillColor);
                }
                
                // استبدال الستايل المضمن
                const style = el.getAttribute('style');
                if (style) {
                    let newStyle = style;
                    if (style.includes('fill')) {
                        newStyle = newStyle.replace(/fill\s*:\s*(#000|#000000|black|#2c3030)/gi, `fill:${fillColor}`);
                    }
                    if (style.includes('stroke')) {
                        newStyle = newStyle.replace(/stroke\s*:\s*(#000|#000000|black|#2c3030)/gi, `stroke:${fillColor}`);
                    }
                    el.setAttribute('style', newStyle);
                }

                // التعامل مع وسم <style> داخل SVG
                if (el.tagName.toLowerCase() === 'style') {
                    let cssText = el.textContent;
                    // استبدال الألوان السوداء أو الداكنة في CSS الداخلي
                    cssText = cssText.replace(/fill\s*:\s*(#000|#000000|black|#2c3030)/gi, `fill:${fillColor}`);
                    cssText = cssText.replace(/stroke\s*:\s*(#000|#000000|black|#2c3030)/gi, `stroke:${fillColor}`);
                    el.textContent = cssText;
                }
            });
            
            return new XMLSerializer().serializeToString(doc);
        }

        function extractSVGViewBox(svgString) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(svgString, "image/svg+xml");
            const svgElement = doc.documentElement;
            
            const viewBox = svgElement.getAttribute('viewBox');
            const width = svgElement.getAttribute('width');
            const height = svgElement.getAttribute('height');
            
            if (viewBox) {
                return viewBox;
            } else if (width && height) {
                return `0 0 ${width} ${height}`;
            } else {
                return '0 0 100 100'; // قيمة افتراضية
            }
        }

        function insert(svg) {
            if (currentTab === 'shapes') {
                Office.context.document.setSelectedDataAsync(svg, { coercionType: Office.CoercionType.XmlSvg });
                return;
            }

            const w = parseInt(document.getElementById('icon-width').value) || 50;
            const applyColor = document.getElementById('apply-color').checked;
            const iconColor = '#' + hexToRgb(document.getElementById('icon-color').value);
            const shape = document.querySelector('input[name="bg-shape"]:checked').value;
            const bgColor = '#' + hexToRgb(document.getElementById('bg-color').value);
            const outlineColor = '#' + hexToRgb(document.getElementById('outline-color').value);
            const outlineWidth = parseInt(document.getElementById('outline-width').value);
            const applyShadow = document.getElementById('apply-shadow').checked;

            try {
                let processedSvg = svg;
                if (applyColor) {
                    processedSvg = deepColorSVG(svg, iconColor);
                }

                let finalContent = processedSvg;
                if (shape !== 'none') {
                    const padding = w * 0.40;
                    const containerSize = w + (padding * 2);
                    const c = containerSize / 2;
                    let shapeHtml = '';
                    const strokeAttr = outlineWidth > 0 ? `stroke="${outlineColor}" stroke-width="${outlineWidth}"` : '';
                    
                    // إضافة تأثير الظل إذا تم اختياره
                    let filterDef = '';
                    let filterAttr = '';
                    if (applyShadow) {
                        filterDef = `
                        <defs>
                            <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                                <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
                                <feOffset dx="2" dy="2" result="offsetblur" />
                                <feComponentTransfer>
                                    <feFuncA type="linear" slope="0.3" />
                                </feComponentTransfer>
                                <feMerge>
                                    <feMergeNode />
                                    <feMergeNode in="SourceGraphic" />
                                </feMerge>
                            </filter>
                        </defs>`;
                        filterAttr = 'filter="url(#shadow)"';
                    }

                    if (shape === 'circle') shapeHtml = `<circle cx="${c}" cy="${c}" r="${containerSize/2 - 5}" fill="${bgColor}" ${strokeAttr} ${filterAttr} />`;
                    else if (shape === 'square') shapeHtml = `<rect x="5" y="5" width="${containerSize-10}" height="${containerSize-10}" fill="${bgColor}" ${strokeAttr} ${filterAttr} />`;
                    else if (shape === 'rounded') shapeHtml = `<rect x="5" y="5" width="${containerSize-10}" height="${containerSize-10}" rx="${containerSize*0.1}" fill="${bgColor}" ${strokeAttr} ${filterAttr} />`;

                    const parser = new DOMParser();
                    const doc = parser.parseFromString(processedSvg, "image/svg+xml");
                    const svgInner = new XMLSerializer().serializeToString(doc.documentElement).replace(/<\/?svg[^>]*>/g, '');
                    
                    // استخراج viewBox الأصلي من الأيقونة
                    const originalViewBox = extractSVGViewBox(processedSvg);

                    finalContent = `<svg width="${containerSize}" height="${containerSize}" viewBox="0 0 ${containerSize} ${containerSize}" xmlns="http://www.w3.org/2000/svg">
                        ${filterDef}
                        ${shapeHtml}
                        <g transform="translate(${padding},${padding})">
                            <svg width="${w}" height="${w}" viewBox="${originalViewBox}" preserveAspectRatio="xMidYMid meet">${svgInner}</svg>
                        </g>
                    </svg>`;
                }

                Office.context.document.setSelectedDataAsync(finalContent, { coercionType: Office.CoercionType.XmlSvg }, (result) => {
                    if (result.status === Office.AsyncResultStatus.Succeeded) {
                        showNotification('تم الإدراج بنجاح ✨');
                    } else {
                        showNotification('حدث خطأ في الإدراج');
                    }
                });
            } catch(err) { 
                console.error(err);
                showNotification('حدث خطأ: ' + err.message);
            }
        }

        function updateThemeColor() {
            if (Office.context && Office.context.officeTheme) {
                const accent1 = Office.context.officeTheme.accent1;
                if (accent1) {
                    document.getElementById('icon-color').value = accent1;
                }
            }
        }

        Office.onReady((info) => {
            if (info.host === Office.HostType.PowerPoint) {
                updateThemeColor();
                Office.context.document.addHandlerAsync(Office.EventType.OfficeThemeChanged, updateThemeColor);
            }
            switchTab('logos');
        });
    </script>
</body>
